language: python
sudo: false
cache: pip
python:
- '3.6'
env:
  matrix:
  - DJANGO=111
  - DJANGO=22
  - DJANGO=32
install:
- pip install --upgrade tox
before_script:
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
script:
- tox -e $TOXENV
deploy:
  server: https://upload.pypi.org/legacy/
  provider: pypi
  user: luispiedra
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: emigue/django-health-check-plus
    branch: master
